<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication using Functions</title>
</head>
<body>
    <h1 style="color: burlywood;">The 2 Multiplication Table Using Functions in Javascript!</h1>

    <button style="border: 3.5px solid red; color: blue; height: 40px; border-radius: 10px;" onclick="AFunction(2)">2 x 1</button>

    <button style="border: 3.5px solid blue; color: red; height: 40px; border-radius: 10px;" onclick="BFunction(2)">2 x 2</button>

    <button style="border: 3.5px solid purple; color: pink; height: 40px; border-radius: 10px;" onclick="CFunction(2)">2 x 3</button>

    <button style="border: 3.5px solid pink; color: purple; height: 40px; border-radius: 10px;" onclick="DFunction(2)">2 x 4</button>

    <button style="border: 3.5px solid greenyellow; color: orange; height: 40px; border-radius: 10px;" onclick="EFunction(2)">2 x 5</button>

    <button style="border: 3.5px solid orange; color: green; height: 40px; border-radius: 10px;" onclick="FFunction(2)">2 x 6</button>

    <button style="border: 3.5px solid blanchedalmond; color: black; height: 40px; border-radius: 10px;" onclick="GFunction(2)">2 x 7</button>

    <button style="border: 3.5px solid ; color: green; height: 40px; border-radius: 10px;" onclick="HFunction(2)">2 x 8</button>

    <button style="border: 3.5px solid red; color: blueviolet; height: 40px; border-radius: 10px;" onclick="IFunction(2)">2 x 9</button>

    <button style="border: 3.5px solid orange; color: green; height: 40px; border-radius: 10px;" onclick="JFunction(2)">2 x 10</button>
    <script>
        function AFunction(a,b){
            if (b===undefined){
                b=1;
            }
            document.write(a*b)
        }
        function BFunction(a,b){
            if (b===undefined){
                b=2;
            }
            document.write(a*b)
        }
        function CFunction(a,b){
            if (b===undefined){
                b=3;
            }
            document.write(a*b)
        }
        function DFunction(a,b){
            if (b===undefined){
                b=4;
            }
            document.write(a*b)
        }
        function EFunction(a,b){
            if (b===undefined){
                b=5;
            }
            document.write(a*b)
        }
        function FFunction(a,b){
            if (b===undefined){
                b=6;
            }
            document.write(a*b)
        }
        function GFunction(a,b){
            if (b===undefined){
                b=7;
            }
            document.write(a*b)
        }
        function HFunction(a,b){
            if (b===undefined){
                b=8;
            }
            document.write(a*b)
        }
        function IFunction(a,b){
            if (b===undefined){
                b=9;
            }
            document.write(a*b)
        }
        function JFunction(a,b){
            if (b===undefined){
                b=10;
            }
            document.write(a*b)
        }
    </script>
</body>
</html>
